        <section class="pt-0">
            <div class="container">
                <h1>
                    Динамическая позиция элемента
                </h1>

                <p>
                    Подробная инструкция по внедрению функции в проект
                </p>

                <div class="w-fit rounded-10 bg-white">
                    <img src="../../assets/images/examples/pages/position/image.png" alt="Динамическая позиция элемента"
                        style="max-width:600px;" class="w-100 pointer-events-none" />
                </div>

                <div class="layout mt-30">
                    <textarea class="input w-100" rows="10" readonly>
function updateElemPos() {
  const elementToMove = document.querySelector('#elementToMove');
  const targetPlace = document.querySelector('#targetPlace');
  const returnPlace = document.querySelector('#returnPlace');

  if (!elementToMove) return;

  const isMobile = window.innerWidth < 992;
  const isInTargetPlace = elementToMove.parentElement === targetPlace;
  const isInReturnPlace = elementToMove.parentElement === returnPlace;

  if (isMobile && !isInTargetPlace) {
    targetPlace.insertBefore(elementToMove, targetPlace.firstChild);
  } else if (!isMobile && !isInReturnPlace) {
    returnPlace.insertBefore(elementToMove, returnPlace.firstChild);
  }
}

updateElemPos();
                                </textarea>
                </div>

                <p class="mt-20">
                    <a href="../../assets/docs/js/dynamicPos.js" class="h4" target="_blank" download="">Скачать
                        dynamicPos.js</a>
                    <small>(~1kb)</small>
                </p>

                <div id="instructions">
                    <p>
                        Чтобы эта функция заработала, достаточно в вашем js-коде сделать вызов функции:
                    </p>
                    <p class="card"><code><span class="text-red">updateElemPos();</span></code></p>
                </div>
            </div>
        </section>
