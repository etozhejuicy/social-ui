<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no, user-scalable=no">
	<meta name="description"
		content="UI-Kit like a Social Network for all of users. It's free, that is true." />
	<meta name="format-detection" content="telephone=no">

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon-180x180.png">
	<link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon-192x192.png">
	<link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
	<link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="./assets/favicon-144x144.png">
	<meta name="msapplication-config" content="./assets/browserconfig.xml">

	<!-- primary styles -->
	<link rel="stylesheet" href="./dist/css/app.min.css" />
</head>
<body>
    <header class="header">
		<div class="header-top">
			<div class="container">
				<a href="javascript://" class="contact-block contact-block--city" title="Выбрать свой регион"
					data-modal-open="select-city">
					<i class="icon-location"></i>
					<span>
						Петропавловск-Камчатский
					</span>
				</a>
	
				<div class="menu">
	
					<!-- Контактный блок -->
					<div class="menu-block menu-block--devider">
						<a href="#">
							<i class="icon-stopwatch"></i>
							<span>Аренда оборудования</span>
						</a>
						<a href="#">
							<i class="icon-service"></i>
							<span>Сервисный центр</span>
						</a>
						<a href="#">
							<i class="icon-percent"></i>
							<span>Скидки</span>
						</a>
					</div>
	
					<div class="menu-nav">
						<a href="#">О компании</a>
						<a href="#">Доставка</a>
						<a href="#">Оплата</a>
						<a href="#">Гарантии</a>
						<a href="./contacts.html">Контакты</a>
					</div>
	
					<div class="menu-bottom">
						<button class="btn btn-blue px-30" data-modal-open="appointment">
							Хочу КП
						</button>
	
						<div class="menu-contacts">
							<span>c 09:00 до 21:00</span>
							<a href="tel:+7 (495) 105 90 71">+7 (495) 105 90 71</a>
						</div>
	
						<div class="menu-contacts">
							<span>Консультация по любым вопросам</span>
							<a href="mailto:info@s-telecom.ru">info@s-telecom.ru</a>
						</div>
	
						<div class="social-block">
							<a href="#" target="_blank" title="Связаться с нами в Телеграмм" class="social-link">
								<i class="icon-tg"></i>
							</a>
							<a href="#" target="_blank" title="Связаться с нами в WhatsApp" class="social-link">
								<i class="icon-whatsapp"></i>
							</a>
							<a href="#" target="_blank" title="Связаться с нами в ВКонтакте" class="social-link">
								<i class="icon-vk"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="header-middle">
			<div class="container">
				<div class="header-left">
					<a href="./" class="header-logo">
						<img src="./assets/images/logo.svg"
							alt="S-Telecom: кассовые аппараты, сканеры штрих-кодов и онлайн кассы" />
						<img src="./assets/images/logo-slim.svg"
							alt="S-Telecom: кассовые аппараты, сканеры штрих-кодов и онлайн кассы" />
					</a>
				</div>
	
				<div class="header-info">
					<div class="header-contacts">
						<a href="mailto:info@s-telecom.ru" target="_blank" class="contact-block" title="Написать на почту">
							<i class="icon-mail"></i>
							<span>
								info@s-telecom.ru
							</span>
						</a>
	
						<a href="tel:+7 (495) 105 90 71" target="_blank" class="contact-block" title="Позвонить по номеру">
							<i class="icon-phone"></i>
							<span>
								+7 (495) 105 90 71
							</span>
						</a>
					</div>
	
					<div class="social-block">
						<a href="#" target="_blank" title="Связаться с нами в Телеграмм" class="social-link">
							<i class="icon-tg"></i>
						</a>
						<a href="#" target="_blank" title="Связаться с нами в WhatsApp" class="social-link">
							<i class="icon-whatsapp"></i>
						</a>
						<a href="#" target="_blank" title="Связаться с нами в ВКонтакте" class="social-link">
							<i class="icon-vk"></i>
						</a>
					</div>
				</div>
	
				<div class="header-right">
					<button class="btn btn-orange" data-modal-open="appointment">
						Хочу КП
					</button>
	
					<div class="header-actions">
						<a aria-label="compare_button" href="./compare.html"
							class="btn btn-sm btn-light-grey btn-icon">
							<i class="icon-compare">
								<div class="counter-items" data-compare-items=""></div>
							</i>
						</a>
	
						<a aria-label="favorite_button" href="./favorites.html"
							class="btn btn-sm btn-light-grey btn-icon">
							<i class="icon-favorite">
								<div class="counter-items" data-favorite-items=""></div>
							</i>
						</a>
	
						<a aria-label="cart_button" href="./cart.html"
							class="btn btn-sm btn-light-grey btn-icon btn-cart">
							<i class="icon-cart">
								<div class="counter-items" data-cart-items=""></div>
							</i>
						</a>
	
						<!-- burger/cross -->
						<button aria-label="menu" class="btn btn-sm btn-light-grey btn-icon btn-burger" data-menu="closed">
							<i class="icon-menu"></i>
							<i class="icon-cross"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	
		<div class="header-bottom">
			<div class="container">
				<button aria-label="catalog" class="btn-icon" data-catalog="">
					<i class="icon-catalog"></i>
					<i class="icon-cross"></i>
					<span>Каталог</span>
				</button>
	
				<div class="nav-buttons">
					<a href="#">
						<i class="icon-stopwatch"></i>
						<span>
							<span>Аренда </span>
							<span>оборудования</span>
						</span>
					</a>
					<a href="#">
						<i class="icon-service"></i>
						<span>
							<span>Сервис</span><span>ный центр</span>
						</span>
					</a>
					<a href="#">
						<i class="icon-percent"></i>
						<span>Скидки</span>
					</a>
				</div>
	
				<form action="?" class="header-search">
					<input type="text" class="input input__search" value="" placeholder="Что вы ищете?" />
					<button aria-label="search" type="button">
						<i class="icon-search"></i>
					</button>
				</form>
			</div>
		</div>
	</header>
</body>
</html>
