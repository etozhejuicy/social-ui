	<svg style="display: none;" width="0" height="0">
		<filter id="glass-distortion" color-interpolation-filters="sRGB" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse">
			<feTurbulence type="fractalNoise" baseFrequency="0.004 0.004" numOctaves="1" seed="92" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence" />
			<feGaussianBlur stdDeviation="2 10" x="0%" y="0%" width="100%" height="100%" in="turbulence" edgeMode="none" result="blur" />
			<feDisplacementMap in="SourceGraphic" in2="blur" scale="98" xChannelSelector="R" yChannelSelector="G" x="0%" y="0%" width="100%" height="100%" result="displacementMap" />
		</filter>
	</svg>
